<div class="action-container">
  <a mat-raised-button color="primary" [routerLink]="['/create-product']"
    >Criar produto
  </a>
</div>

<ul class="cards-container">
  @for (product of products(); track product.id) {
  <app-card [product]="product" (edit)="onEdit(product.id)" (delete)="onDelete(product.id)"></app-card>
  }
</ul>
